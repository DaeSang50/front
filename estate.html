<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공인중개사 검색</title>
    <!-- Naver Maps API -->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=1hbczx9ff1"></script>
    <style>
        #map {
            width: 50%;
            height: 400px;
            margin-left: 300px;
            margin-right: 10px;
        }
        #results {
            width: 40%;
            height: 400px;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="logo.png" alt="logo" style="height: 50px;">
        </a>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">검색</a></li>
                <li><a href="enroll.html">등록</a></li>
                <li><a href="help.html">문의하기</a></li>
                <li><a href="estate.html">공인중개사</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="map"></div>
        <div id="results">
            <h3>공인중개사 검색 결과</h3>
            <ul id="brokerList"></ul>
        </div>
    </main>

    <script>
        window.onload = function() {
            // 네이버 지도 초기화
            var mapOptions = {
                center: new naver.maps.LatLng(35.1595, 129.1280), // 부산 위치
                zoom: 12
            };
            var map = new naver.maps.Map('map', mapOptions);

            const brokerList = document.getElementById("brokerList");

            // 공공데이터 포털 API를 사용하여 공인중개사 데이터 가져오기
            const serviceKey = 'ls%2B0Opnwm3RaIC2e9EpjI0DYQoeUWBoP9sF8tX9R2RWi0yefS4M2caWWAQ7vMoS7opTW3F6HzTz0sJiO4PNDTw%3D%3D'; // 공공데이터 포털에서 발급받은 서비스 키
            const apiUrl = `https://api.example.com/data?serviceKey=${serviceKey}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    data.items.forEach(broker => {
                        // 공인중개사 위치 데이터가 유효한지 확인 후 마커 추가
                        if (broker.latitude && broker.longitude) {
                            var marker = new naver.maps.Marker({
                                position: new naver.maps.LatLng(broker.latitude, broker.longitude),
                                map: map,
                                title: broker.officeName
                            });

                            // 리스트에 공인중개사 정보 추가
                            const listItem = document.createElement("li");
                            listItem.innerHTML = `${broker.officeName} - ${broker.phoneNumber}`;
                            brokerList.appendChild(listItem);

                            // 마커 클릭 이벤트 추가
                            naver.maps.Event.addListener(marker, 'click', function() {
                                map.setCenter(marker.getPosition());
                                alert(`${broker.officeName}\n전화번호: ${broker.phoneNumber}`);
                            });
                        }
                    });
                })
                .catch(error => console.error('API 요청 실패:', error));
        };
    </script>
</body>
</html>
