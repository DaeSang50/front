<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>search</title>
    <!-- Naver Maps API -->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=1hbczx9ff1"></script>
    <style>
        #map {
            width: 100%; 
            height: 400px; /* 지도의 높이 */
        }
        #reviews {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="logo.png" alt="logo" style="height: 50px;">
        </a>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">검색</a></li>
                <li><a href="enroll.html">등록</a></li>
                <li><a href="help.html">문의하기</a></li>
                <li><a href="estate.html">공인중개사</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h3>위치와 리뷰</h3>
        <!-- 지도 영역 -->
        <div id="map"></div>
        <!-- 리뷰 영역 -->
        <div id="reviews">
            <!-- JavaScript로 리뷰가 추가될 예정 -->
        </div>
    </main>

    <script>
        window.onload = function() {
            // 네이버 지도 초기화
            var mapOptions = {
                center: new naver.maps.LatLng(37.5665, 126.9780), // 서울 위치 예시
                zoom: 14
            };
            var map = new naver.maps.Map('map', mapOptions);

            // 마커 추가
            var marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(37.5665, 126.9780),
                map: map
            });

            // 리뷰 데이터를 추가하는 함수
            const reviews = [
                { name: "John Doe", comment: "좋은 장소였어요!", rating: 5 },
                { name: "Jane Smith", comment: "분위기가 괜찮았어요.", rating: 4 },
            ];

            const reviewContainer = document.getElementById("reviews");
            reviews.forEach((review) => {
                const reviewElement = document.createElement("div");
                reviewElement.innerHTML = `<strong>${review.name}</strong>: ${review.comment} (${review.rating} / 5)`;
                reviewContainer.appendChild(reviewElement);
            });
        };
    </script>
</body>
</html>
