<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Search Real Estate</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=1hbczx9ff1"></script>
    <style>
        #map {
            width: 50%;
            height: 400px;
            margin-left: 300px;
            margin-right: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        #results {
            width: 40%;
            height: 400px;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="logo.png" alt="logo" style="height: 50px;">
        </a>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">검색</a></li>
                <li><a href="enroll.html">등록</a></li>
                <li><a href="help.html">문의하기</a></li>
                <li><a href="estate.html">공인중개사</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="map"></div>
        <div id="results">
            <h3>공인중개사 검색 결과</h3>
            <ul id="brokerList"></ul>
        </div>
    </main>

    <script>
        window.onload = function() {
            // 네이버 지도 초기화
            var mapOptions = {
                center: new naver.maps.LatLng(35.1595, 129.1280),
                zoom: 12
            };
            var map = new naver.maps.Map('map', mapOptions);

            // 서버에서 부동산 정보 가져오기
            fetch('your_server_url/estate-data')  // 서버 URL에 맞게 수정
                .then(response => response.json())
                .then(data => {
                    displayBrokers(data, map);
                })
                .catch(error => console.error('Error fetching data:', error));
        };

        function displayBrokers(brokers, map) {
            const brokerList = document.getElementById("brokerList");
            brokers.forEach((broker) => {
                // 마커 추가
                var marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(broker.lat, broker.lng),
                    map: map,
                    title: broker.name
                });

                // 리스트에 공인중개사 정보 추가
                const listItem = document.createElement("li");
                listItem.innerHTML = `${broker.name}`;
                brokerList.appendChild(listItem);

                // 리스트 항목 클릭 시 해당 위치로 이동
                listItem.addEventListener("click", () => {
                    map.setCenter(new naver.maps.LatLng(broker.lat, broker.lng));
                    map.setZoom(15);
                });
            });
        }
    </script>
</body>
</html>
