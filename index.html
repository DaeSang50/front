<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>search</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="logo.png" alt="logo" style="height: 50px;">
        </a>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">검색</a></li>
                <li><a href="enroll.html">등록</a></li>
                <li><a href="help.html">문의하기</a></li>
                <li><a href="estate.html">공인중개사</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>매물 조회</h1>
            <label for="property-address">매물 주소를 입력하세요(양식: 도로명주소, 호수):</label>
            <div style="display: flex; align-items: center;">
                <input type="text" id="property-address" placeholder="주소를 입력하세요" style="width: 533px; margin-right: 10px; margin-top: 10.7px;">
                <button id="search-button" onclick="searchProperty()">조회</button>
            </div>
    </div>

    <script>
        function searchProperty() {
            const address = document.getElementById('property-address').value;
            if (address) {
                // 매물 주소를 쿼리 파라미터로 전달하며 result.html로 이동
                window.location.href = `result.html?address=${encodeURIComponent(address)}`;
            } else {
                alert("매물 주소를 입력하세요.");
            }
        }
    </script>
</body>
</html>
