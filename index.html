<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>search</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="logo.png" alt="logo" style="height: 50px;">
        </a>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">검색</a></li>
                <li><a href="enroll.html">등록</a></li>
                <li><a href="help.html">문의하기</a></li>
                <li><a href="estate.html">공인중개사</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>매물 조회</h1>
        <div style="display: flex; align-items: center;">
            <input type="text" id="property-address" placeholder="도로명 주소" style="width: 300px; margin-right: 5px; margin-top: 10.7px;" onclick="searchAddress()">
            <input type="text" id="detailed-address" placeholder="건물명, 동·호수 등 간단히 기입" style="width: 228px; margin-right: 10px; margin-top: 10.7px;">
            <button id="search-button" onclick="searchProperty()">조회</button>
        </div>
    </div>

    <script src="https://ssl.daumcdn.net/dmaps/map_js_init/postcode.v2.js"></script>
    <script>
        function searchProperty() {
            const address = document.getElementById('property-address').value;
            if (address) {
                // 매물 주소를 쿼리 파라미터로 전달하며 result.html로 이동
                window.location.href = `result.html?address=${encodeURIComponent(address)}`;
            } else {
                alert("매물 주소를 입력하세요.");
            }
        }

        function searchAddress() {
            new daum.Postcode({
                oncomplete: function(data) {
                    document.getElementById('property-address').value = data.roadAddress;
                }
            }).open();
        }
    </script>
</body>
</html>
